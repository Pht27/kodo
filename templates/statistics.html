{% extends "base.html" %}

{% block title %}Statistiken{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/statistics.css') }}">
{% endblock %}

{% block content %}
<!-- <div class="container" id="game-counter"> -->
<h2>Insgesamt gespielte Spiele</h2>
<div class="counter">
    <span id="games-played-counter"></span>
</div>
<!-- </div> -->

</div>
<div class="container" id="time-series-plot">
    <div id="ts-plot"></div>
</div>
<div class="container">
    <div class="team-winrates-container" id="teams">
        <div id="team-winrates-plot"></div>
    </div>
</div>
<div class="container">
    <table id="specialCardsTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Sonderkarte</th>
                <th onclick="sortTable(1)">Winrate</th>
                <th onclick="sortTable(2)">Anzahl Spiele</th>
                <th onclick="sortTable(3)">Durchschnittl. Punkte</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamisch generierte Inhalte von displayCards() -->
        </tbody>
    </table>
</div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/statistics.js') }}"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}
