{% extends "base.html" %}

{% block title %}Runden√ºbersicht{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/match_history.css') }}">
{% endblock %}

{% block content %}
<h1>Gespielte Runden</h1>

<!-- Container for Match Info Headers -->
<div class="match-info-header">
    <div class="match-column-header">Datum</div>
    <div class="match-column-header">Spieltyp</div>
    <div class="match-column-header">Re Teams</div>
    <div class="match-column-header">Kontra Teams</div>
    <div class="match-column-header">Siegerpartei</div>
    <div class="match-column-header">Punkte</div>
</div>

<!-- Match Container -->
<div id="matchContainer" class="match-container">
    <!-- Matches will be dynamically inserted here -->
</div>

<!-- Pagination -->
<div id="pagination">
    <button id="loadMoreBtn">Weitere Spiele</button>
</div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/match_history.js') }}"></script>
{% endblock %}
